<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap 5 Tree Table Example</title>
    <!-- Include Bootstrap 5 CSS -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.0.0/css/bootstrap.min.css"> -->
</head>
<body>
    <div class="container">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Node</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                <!-- Your tree rows here -->
                <tr data-bs-toggle="collapse" data-bs-target="#node1" class="accordion-toggle">
                    <td>Node 1</td>
                    <td>Description of Node 1</td>
                </tr>
                <tr class="hiddenRow">
                    <td colspan="2">
                        <div class="collapse" id="node1">
                            <table class="table table-bordered">
                                <tbody>
                                    <tr>
                                        <td>Sub Node 1</td>
                                        <td>Description of Sub Node 1</td>
                                    </tr>
                                    <tr>
                                        <td>Sub Node 2</td>
                                        <td>Description of Sub Node 2</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </td>
                </tr>
                
                <!-- Add more tree rows as needed -->
                
            </tbody>
        </table>
    </div>
    <!-- Include Bootstrap 5 JS (Popper.js and Bootstrap.js are required dependencies) -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.0.0/js/bootstrap.min.js"></script> -->
    <script>
      // JavaScript for handling collapsible rows
      const accordions = document.querySelectorAll('.accordion-toggle');
  
      for (let i = 0; i < accordions.length; i++) {
          accordions[i].addEventListener('click', function () {
              const target = document.querySelector(this.getAttribute('data-bs-target'));
              if (target.style.display === 'none') {
                  target.style.display = 'table-row';
              } else {
                  target.style.display = 'none';
              }
          });
      }
  </script>
</body>
</html>
